<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script language="javascript" type="text/javascript">
		document.write("Hello World!");
		
		function firstFun(money){
			var car;
			var cost = money;
			if(cost > 50000){
				car = "BMW"
			}
			else{
				car = "Honda"
			}
			document.write(car);
		
			for(I = 10; I > -1; I--){
				document.write(I+"<br>");
			}
		
			document.write("Blast off!!!!");
		}
		firstFun();
		// Josh Mathews
		// 11/22/19
	</script>
</body>
</html>
